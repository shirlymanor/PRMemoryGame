<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Memory card fr princess redefined</title>
  <meta name="description" content="creating memory game for princess redefiend">
  <meta name="keywords" content="princess redefined, memory game, concentration, pairs game" />

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/quizymemorygame.css">
  
  <style>
    body{
      font-family:Helvetica, Arial, Verdana;
      text-align: center;
    }
    
    #tutorial-memorygame{
      margin:auto;
      width:780px;
    }
    
    .text-style1{
      font-size:14pt;
      color:#56605f;
      font-weight:normal;
      text-shadow: 1px 1px 1px #fff;
      margin:0;
      line-height:24pt;
    }
    
    .reset-button{
      margin: 0 0 1.5em 0;
    }
    
  </style>

</head>
<body>
  
  <h1>Memory game</h1>
  
  <div id="main" role="main">
    
    <div id="tutorial-memorygame" class="quizy-memorygame">
      <ul>
          <li class="match1">
              <img src="img/joan_of_arc.png" />
          </li>
          <li class="match2">
            <img src="img/susan_b_anthony.png">
          </li>
          <li class="match3">
            <img src="img/marie_curie.png">
          </li>
          <li class="match4">
              <img src="img/malala_yousafzai.png">
          </li>
          <li class="match5">
              <img src="img/harriet_tubman.png">
          </li>
          <li class="match6">
              <img src="img/jane_goodall.png">
          </li>
          <li class="match1">
            <!--<br><br><br><p class="text-style1">Joan of Arc</p>-->
              <img src="img/joan_of_arc.png" />
          </li>
          <li class="match2">
              <img src="img/susan_b_anthony.png">
           <!-- <br><br><br><p class="text-style1">Susan B Anthony</p>-->
          </li>
          <li class="match3">
           <!-- <br><br><br><p class="text-style1">Marie Curie</p>-->
              <img src="img/marie_curie.png"
          </li>
          <li class="match4">
            <!--<br><br><br><p class="text-style1">Malala<br>Yousafzai</p>-->
              <img src="img/malala_yousafzai.png">
          </li>
          <li class="match5">
            <!--<br><br><br><p class="text-style1">harriet tubman</p>-->
              <img src="img/harriet_tubman.png">
          </li>
          <li class="match6">
           <!--<br><br><br><p class="text-style1">jane goodall</p>-->
              <img src="img/jane_goodall.png">
          </li>
      </ul>
    </div>
    
    
    <div class="reset-button">
      <a id="restart" href="">Reset game</a>
    </div>
    
   <!-- <div>Princess icons for this demo - by <a href="http://www.david.com" target="_blank">David</a></div>-->


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../js/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="../js/jquery-ui-1.8.17.custom.min.js"></script>
  
  <script src="../js/jquery.flip.min.js"></script>
  <script src="../js/jquery.quizymemorygame.js"></script>
  
  <script>
    var quizyParams = {itemWidth: 156, itemHeight: 156, itemsMargin:40, colCount:4, animType:'flip' , flipAnim:'tb', animSpeed:250, resultIcons:true }; 
    $('#tutorial-memorygame').quizyMemoryGame(quizyParams);
    $('#restart').click(function(){
      $('#tutorial-memorygame').quizyMemoryGame('restart');
      return false;
    });
  </script>

</body>
</html>
